<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>StudyTool MVP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Feynman Flow</h1>
    <div class="row">
      <input id="deckName" placeholder="New deck name" />
      <button id="createDeckBtn">+ Deck</button>
      <select id="deckSelect"></select>
      <input id="tagFilter" placeholder="tag filter (optional)" />
      <button id="loadNextBtn">Review next</button>
      <button id="openSidekickBtn" class="ghost">Socratic Sidekick</button>

    </div>
  </header>

  <main class="grid">
    <!-- Left: Flashcards -->
    <section class="pane">
      <h2>Flashcards</h2>
      <div class="cardForm">
        <input id="tag" placeholder="tag (e.g., calculus)" />
        <textarea id="question" placeholder="Question"></textarea>
        <textarea id="answer" placeholder="Answer"></textarea>
        <button id="addCardBtn">+ Add Card</button>
      </div>

      <div class="review">
        <h3>Review</h3>
        <div id="reviewQ" class="box">Click "Review next"</div>
        <div id="reviewA" class="box answer hidden"></div>
        <div class="row">
          <button data-res="again" class="danger">Again</button>
          <button data-res="good">Good</button>
          <button data-res="easy" class="success">Easy</button>
          <button id="showAnswerBtn" class="ghost">Show Answer</button>
        </div>
      </div>
    </section>

    <!-- Right: Q-Gen from PDF -->
    <section class="pane">
      <h2>PDF â†’ Q&A</h2>
      <input type="file" id="pdfFile" accept="application/pdf" />
      <button id="ingestBtn">Generate</button>
      <div id="qaList"></div>
    </section>

    <!-- Drawer/Bottom: Reflect -->
    <section class="pane wide">
      <h2>Reflect / Spreadsheet View</h2>
      <div id="stats" class="row"></div>
      <table id="cardsTable">
        <thead>
          <tr><th>Tag</th><th>Question</th><th>Answer</th><th>Last</th><th>Right</th><th>Wrong</th><th>Due</th></tr>
        </thead>
        <tbody id="cardsTbody"></tbody>
      </table>
    </section>
  </main>
  <section class="pane wide" id="sidekickPane" style="display:none">
  <h2>Socratic Sidekick</h2>
  <div class="grid" style="grid-template-columns: 1fr 1fr;">
    <!-- Left: Output editor + Post -->
    <div class="pane" style="background:#0f172a">
      <h3>Draft (editable)</h3>
      <input id="sidekickTitle" placeholder="Title" style="width:100%; margin-bottom:8px;" />
      <textarea id="sidekickOutput" placeholder="Your formatted note will appear here..." style="min-height:280px"></textarea>
      <div class="row" style="margin-top:8px">
        <button id="postNoteBtn" class="success">Post</button>
      </div>
      <h3 style="margin-top:16px">Posts</h3>
      <div id="postsList"></div>
    </div>

    <!-- Right: Chat with Gemini -->
    <div class="pane">
      <h3>Chat</h3>
      <div class="row">
        <input id="sidekickTopic" placeholder="What would you like to learn?" style="flex:1" />
        <button id="startSidekickBtn">Start</button>
      </div>
      <div id="chatBox" class="box" style="min-height:260px; overflow:auto"></div>
      <div class="row" style="margin-top:8px">
        <input id="chatInput" placeholder="Type your answer..." style="flex:1" />
        <button id="chatSendBtn">Send</button>
      </div>
    </div>
  </div>
</section>

  <script src="app.js"></script>
</body>
</html>
